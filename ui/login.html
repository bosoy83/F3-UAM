<div class="row loginform">
    <div class="col col-sm-6 col-sm-offset-3 col col-md-4 col-sm-offset-4 ">
    <form id="loginform" method="POST" action="dologin">
        <div class="form-group">
            <input type="text" class="form-control"  name="username" id="username"placeholder="User Name">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <div class="form-buttons">
            <a href="#" id="dologin" class="btn btn-lg ghost btn-info">Sign In</a> <a href="#" class="btn btn-lg ghost btn-warning">Trouble Loging in?</a>
        </div>
    </form>
    </div>
</div>

<script>
    $(function(){

        function validate() {
            var validUsername = $("#username").val().length > 0;
            if(!validUsername) {
                $("#username").addClass("invalid");
            }
            else {
                $("#username").removeClass("invalid");
            }

            var validPassword = $("#password").val().length > 0;
            if(!validPassword) {
                $("#password").addClass("invalid");
            }
            else {
                $("#password").removeClass("invalid");
            }


            console.log(validUsername);
            console.log(validPassword);

            return validPassword && validUsername;
        }

        $(".form-control").on("input", function() {
            validate();
        });

        $("#dologin").click(function() {
            if(validate()) {
                $("#loginform").submit();
            }
        });
    });
</script>
